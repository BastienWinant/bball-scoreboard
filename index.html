<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboard</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body class="no-margin">
		<section class="container bbox black-border">
			<header class="centered-content black-border">
				<h1 class="no-margin">scoreboard</h1>
			</header>
			<main class="black-border">
				<section class="team-section black-border">
					<header class="centered-content black-border">
						<h2 class="no-margin team-section-title black-border">home</h2>
					</header>
					<div class="pts-display black-border">
						<div class="pts-btns black-border">
							<button class="btn pts-btn" onclick="addPoints(0, 1)">+1</button>
							<button class="btn pts-btn" onclick="addPoints(0, 2)">+2</button>
							<button class="btn pts-btn" onclick="addPoints(0, 3)">+3</button>
						</div>
						<div class="pts-card centered-content black-border">0</div>
					</div>
					<div class="gameplay-btns black-border">
						<button class="btn gameplay-btn foul-btn">foul</button>
						<button class="btn gameplay-btn timeout-btn">timeout</button>
					</div>
				</section>
				<section class="team-section black-border">
					<header class="centered-content black-border">
						<h2 class="no-margin team-section-title black-border">away</h2>
					</header>
					<div class="pts-display pts-display-right black-border">
						<div class="pts-btns pts-btns-right black-border">
							<button class="btn pts-btn" onclick="addPoints(1, 1)">+1</button>
							<button class="btn pts-btn" onclick="addPoints(1, 2)">+2</button>
							<button class="btn pts-btn" onclick="addPoints(1, 3)">+3</button>
						</div>
						<div class="pts-card centered-content black-border">0</div>
					</div>
					<div class="gameplay-btns black-border">
						<button class="btn gameplay-btn foul-btn">foul</button>
						<button class="btn gameplay-btn timeout-btn">timeout</button>
					</div>
				</section>
			</main>
			<div class="centered-content black-border">
				<button class="btn reset-btn" onclick="resetScore()">new game</button>
			</div>
		</section>
		<script src="js/index.js"></script>
	</body>
</html>
