<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboard</title>

		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body class="no-margin">
		<section class="scoreboard-container black-border">
			<header class="scoreboard-header centered-content black-border">
				<h1 class="scoreboard-title no-margin">scoreboard</h1>
			</header>
			<main class="black-border">
				<section class="team-section black-border">
					<header class="team-header centered-content">
						<h2 class="no-margin">home</h2>
					</header>
					<div class="pts-container black-border">
						<div class="pts-btns black-border">
							<button class="btn pts-btn">+1</button>
							<button class="btn pts-btn">+2</button>
							<button class="btn pts-btn">+3</button>
						</div>
						<div class="pts-card centered-content"></div>
					</div> <!-- score display -->
					<section class="gameplay-section">
						<header class="gameplay-header">
							<h3 class="gameplay-title no-margin">fouls</h3>
						</header>
						<div class="gameplay-items">
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
						</div>
						<button class="btn gameplay-btn foul-btn">foul</button>
					</section> <!-- fouls section-->
					<section class="gameplay-section">
						<header class="gameplay-header">
							<h3 class="gameplay-title no-margin">timeouts</h3>
						</header>
						<div class="gameplay-items">
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
							<div class="gameplay-item"></div>
						</div>
						<button class="btn gameplay-btn timeout-btn">timeout</button>
					</section> <!-- timeouts section-->
				</section>
			</main>
			<div class="centered-content">
				<button class="btn reset-btn">new game</button>
			</div>
		</section>
		<script src="js/index.js"></script>
	</body>
</html>
