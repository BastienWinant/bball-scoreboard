<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Chakra+Petch&family=Handjet&family=Kdam+Thmor+Pro&family=Monoton&family=Orbitron&family=Pixelify+Sans&family=Quantico&family=Silkscreen&family=Tourney&family=Wallpoet&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body class="no-margin">
		<main class="main-container black-border">
			<header class="scoreboard-header">
				<h1 class="no-margin scoreboard-title">scoreboard</h1>
			</header>
			<section class="scoreboard-content">
				<div class="team-display">
					<header class="team-header">
						<h2 class="no-margin team-title">home</h2>
					</header>
					<div class="team-score team-score-left">
						<div class="pts-btns black-border">
							<button class="btn pts-btn black-border">+1</button>
							<button class="btn pts-btn black-border">+2</button>
							<button class="btn pts-btn black-border">+3</button>
						</div>
						<div class="pts-card black-border">
							0
						</div>
					</div>
				</div>
				<div class="team-display">
					<header class="team-header">
						<h2 class="no-margin team-title">away</h2>
					</header>
					<div class="team-score team-score-right">
						<div class="pts-btns pts-btns-right black-border">
							<button class="btn pts-btn">+1</button>
							<button class="btn pts-btn">+2</button>
							<button class="btn pts-btn">+3</button>
						</div>
						<div class="pts-card black-border">
							0
						</div>
					</div>
				</div>
			</section>
			<section class="btn-container">
				<button class="btn" id="reset-btn" onclick="resetScores()">new game</button>
			</section>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
